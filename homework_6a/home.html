        <br><br>
        <h2> Upcoming Vaccine Appointment </h2>
        Vaccine Date: <p1 id = 'vaccine_date'> </p1> <br><br>
        Vaccine Location: <p1 id = 'vaccine_location'> </p1>
    </div>

<script type="text/javascript">
    var testSlot = JSON.parse(sessionStorage.getItem("myTestSlot"));
    console.log(testSlot)
    if (testSlot === null)
        {document.getElementById("scheduled_date").innerHTML = 'None'
        document.getElementById("scheduled_location").innerHTML = 'None'}
    else
        {document.getElementById("scheduled_date").innerHTML = testSlot[0].time;
        document.getElementById("scheduled_location").innerHTML = testSlot[0].location;}
    var covidSlot = JSON.parse(sessionStorage.getItem("myVaccineSlot"));
    if (covidSlot === null)
       {document.getElementById("vaccine_date").innerHTML = "None"
        document.getElementById("vaccine_location").innerHTML = "None"}
    else
        {document.getElementById("vaccine_date").innerHTML = covidSlot[0].time;
        document.getElementById("vaccine_location").innerHTML = covidSlot[0].location;}
</script>
